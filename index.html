<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Projeto Demacia</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<header>
			<nav class="nav-bar">
				<ol class="lista-menu">
					<li class="itens-menu"><a href="#inicio">início</a></li>
					<li class="itens-menu">
						<a href="#personagens">personagens</a>
					</li>
					<li class="itens-menu"><a href="#contato">contato</a></li>
				</ol>
			</nav>
		</header>
		<main>
			<article id="inicio">
				<img
					id="wild-rift-logo"
					alt="logo wild rift"
					src="./imagens/wild-rift-logo.png"
				/>
				<img
					id="garen-logo"
					alt="logo garen inicio"
					src="./imagens/garen-main.png"
				/>
				<section class="entrada">
					<h3 id="texto-entrada">Entrar em Demácia</h3>
					<img
						alt="botão seta"
						id="arrow"
						src="./imagens/arrow.png"
					/>
				</section>
			</article>
			<article id="personagens">
				<div class="topo">
					<section class="topo-esquerda">
						<h2 class="titulo-pagina">Personagens</h2>
						<p class="subtitulo">
							Conheça um pouco, sobre os personagens de demácia do
							league of legends
						</p>
					</section>
					<section class="topo-direita">
						<input
							type="text"
							id="pesquisa"
							placeholder="Pesquisar..."
						/>
						<img
							alt="icone barra de busca"
							id="icone-busca"
							src="./imagens/icone-busca.png"
						/>
					</section>
				</div>
				<section class="meio">
					<div class="div-imagem">
						<img
							alt="fiora"
							id="fiora"
							class="champ"
							src="./imagens/thumbsnails/fiora.png"
						/>
						<h3 class="nome-champ">Fiora</h3>
						<span class="desc-champ">
							"Eu busco sua morte em nome da honra. Embora você
							não tenha nenhuma, morrerá mesmo assim."
						</span>
					</div>
				</section>
			</article>
		</main>
	</body>
</html>
